name: Windows RDP Stable (FINAL)

on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" `
            -Value 0

          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create RDP User (VALID PASSWORD)
        run: |
          # Strong password that always passes Windows policy
          $password = "Rdp@1234!"
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name "rdp" -ErrorAction SilentlyContinue) {
            Remove-LocalUser -Name "rdp"
          }

          New-LocalUser -Name "rdp" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "rdp"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdp"

          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          Invoke-WebRequest `
            https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe `
            -OutFile ts.exe

          Start-Process ts.exe -ArgumentList "/quiet" -Wait

      - name: Start Tailscale
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" `
            up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-win

      - name: Show RDP Info and Keep Alive
        run: |
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4

          Write-Host "=============================="
          Write-Host "RDP ADDRESS : $ip"
          Write-Host "USERNAME    : rdp"
          Write-Host "PASSWORD    : $env:RDP_PASSWORD"
          Write-Host "=============================="

          while ($true) {
            Start-Sleep 300
          }
